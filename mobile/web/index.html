<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Track Shared Expenses with Ease">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="apple-mobile-web-app-title" content="Shared Ledger">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Shared Ledger</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --background-color: #FFFFFF;
      --text-color: #000000;
      --spinner-background: #f3f3f3;
      --spinner-foreground: #000000;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #121212;
        --text-color: #FFFFFF;
        --spinner-background: #333333;
        --spinner-foreground: #FFFFFF;
      }
    }

    body {
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .loading-text {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text-color);
      font-size: 24px;
      margin: 0;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--spinner-background);
      border-top: 4px solid var(--spinner-foreground);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="loading-indicator" class="loading-container">
    <div class="loading-spinner"></div>
    <p class="loading-text">Loading Shared Ledger...</p>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
